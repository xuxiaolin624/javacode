<html xmlns:th="http://www.thymeleaf.org">
<!-- 模态框（Modal） --> 
<div th:fragment="userEdit" class="modal fade" id="userEditModal" tabindex="-1"
	role="dialog" aria-labelledby="userEditLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="userEditLabel"
					style="font-size: 18px; font-weight: 500;">User Edit</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group row">
						<label class="control-label col-md-3">用户编号</label>
						<div class="col-md-8">
							<input readonly="readonly" id="userIdForEditPage" name="userId" class="form-control" 
								type="text" placeholder="Enter userId">
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3">用&nbsp;户&nbsp;名</label>
						<div class="col-md-8">
							<input id="userNameForEditPage" name="userName" class="form-control" 
								type="text" placeholder="请输入用户名" >
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3">角&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;色</label>
						<div class="col-md-8" id="rolesForEditPage" name="roles"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<!-- data-dismiss="modal"关闭模态框 -->
				<a class="btn btn-secondary" href="#" data-dismiss="modal">
					<i class="fa fa-fw fa-lg fa-times-circle"></i>取消
				</a>
				<button id="userEditBtn" data-dismiss="modal" 
					class="btn btn-primary" type="button">
					<i class="fa fa-fw fa-lg fa-check-circle"></i>保存
				</button>
			</div>
		</div>
	</div>
</div>
